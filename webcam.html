<section class="intro" id="first">
<header><h1>Kamera v Golfcentru</h1></header>

<div class="content">

  <div class="viewport-centered" id="webcam">
    <img class="image main" src="/images/empty.svg">
  </div>
</div>
</section>

<script type="text/javascript">
$(document).ready(function () {
   setInterval(reload,  5000);
   function reload() {
     var img = "http://cam.gcgcl.cz:8090/jpg/image.jpg";
     var r = (-0.5)+(Math.random()*(1000.99));
     var $newimg = $('<img class="image main" src="'+ img + '?' + r + '">');
     $("#webcam img").replaceWith($newimg);
   }
});
</script>
